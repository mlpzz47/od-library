<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="library-container">
        <table class="library" id="library">
            <thead id="library-head">
                <tr>
                    <th scope="col" class="library__header">Book</th>
                    <th scope="col" class="library__header">Author</th>
                    <th scope="col" class="library__header">NÂº Pages</th>
                    <th scope="col" class="library__header">Read Status</th>
                </tr>
            </thead>
            <tbody id="library-body">
            </tbody>
        </table>
        <div class="add-book-container">
            <button class="open-modal-button" id="open-modal">+ Add Book</button>
        </div>
    </div>
    <div class="modal">
        <button class="close-modal" type="button">Go Back</button>
        <form action="#" method="get" class="modal__form">
            <div class="modal__input-container">
                <label for="book-input" class="modal__label">Book Name</label>
                <input class="modal__input" id="book-input" type="text" minlength="1" maxlength="30" required>
                <span class="modal__error" id="name-error" hidden>*Field required (3-30 characters)</span>
            </div>
            <div class="modal__input-container">
                <label for="author-input" class="modal__label">Author</label>
                <input class="modal__input" id="author-input" type="text" minlength="3" maxlength="30" required>
                <span class="modal__error" id="author-error" hidden>*Field required (3-30 characters)</span>
            </div>
            <div class="modal__input-container">
                <label for="pages-input" class="modal__label">Number of Pages</label>
                <input class="modal__input" id="pages-input" type="number" required min="1" max="69000">
                <span class="modal__error" id="pages-error" hidden>*Invalid number of pages</span>
            </div>
            <button class="modal__btn" id="add-book" type="submit">Add Book</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
