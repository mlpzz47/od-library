<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="library-container">
        <table class="library">
            <thead>
                <tr>
                    <th scope="col" class="library__header">Book</th>
                    <th scope="col" class="library__header">Author</th>
                    <th scope="col" class="library__header">NÂº Pages</th>
                    <th scope="col" class="library__header">Read Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="library__data" id="book"></td>
                    <td class="library__data" id="author"></td>
                    <td class="library__data" id="pages"></td>
                    <td class="library__data" id="read">
                        <input type="checkbox" class="read-input">
                    </td>
                    <td class="library__data" id="remove-book">
                        <button type="button" class="remove-button">Remove Book</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="add-book-container">
            <button class="open-modal-button" id="open-modal">+ Add Book</button>
        </div>
    </div>
    <div class="modal">
        <button class="close-modal" type="button">Go Back</button>
        <form action="#" method="get" class="modal__form">
            <div class="modal__input-container">
                <label for="" class="modal__label">Book Name</label>
                <input class="modal__input" id="book-input" type="text" minlength="3" required>
            </div>
            <div class="modal__input-container">
                <label for="" class="modal__label">Author</label>
                <input class="modal__input" id="author-input" type="text" minlength="3" required>
            </div>
            <div class="modal__input-container">
                <label for="" class="modal__label">Number of Pages</label>
                <input class="modal__input" id="pages-input" type="number" required>
            </div>
            <button class="modal__btn" id="add-book" type="submit">Add Book</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
